<div>
  <div [ngSwitch]="view">
    <mwl-calendar-month-view
      *ngSwitchCase="'month'"
      [viewDate]="viewDate"
      [events]="events"
      (beforeViewRender)="beforeMonthViewRender($event)"
      (dayClicked)="dayClicked($event.day)"
    ></mwl-calendar-month-view>
  </div>
  <button (click)="subirSeleccion()">Subir seleccion</button>
  <button (click)="mostrarSeleccion()">Mostrar seleccion</button>
</div>
