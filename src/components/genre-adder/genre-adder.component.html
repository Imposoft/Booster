<div class="container-fluid p-2">
  <form [formGroup]="dynamicForm" (ngSubmit)="onSubmit()">
    <div class="control-group" id="fields">
      <div class="controls">
        <form role="form" autocomplete="off">
          <div *ngFor="let genre of genres.controls; let i = index" class="list-group list-group-flush">
            <div [formGroup]="genre" class="form-row mb-1">
              <div class="col-md-2">
                <select id="inputSocial" class="form-control" formControlName="socialNetwork">
                  <option selected>Añade un género</option>
                </select>
              </div>
              <div class="col-md-9">
                <input class="form-control mr-2" name="fields[]" type="text" [value]="genre.value.genre" formControlName="genero"/>
              </div>
              <button class="btn btn-danger" (click)="deleteGenre(i)"><b>-</b></button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="d-flex justify-content-end">
      <button  class="btn btn-success rounded-circle " type="button" (click)="addGenre()"><b>+</b></button>
    </div>
  </form>
</div>
