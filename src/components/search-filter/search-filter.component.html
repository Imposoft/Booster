<p>You can do filter table data, in this case with observables and our <code>NgbHighlight</code> component used in Typeahead</p>

<form>
  <div class="form-group form-inline">
    Full text search: <input class="form-control ml-2" type="text" [formControl]="filter"/>
  </div>
</form>
<div class="btn-group btn-group-toggle" ngbRadioGroup name="radioBasic" [(ngModel)]="model">
  <label ngbButtonLabel class="btn-primary">
    <input ngbButton type="radio" [value]="1"> Usuarios
  </label>
  <label ngbButtonLabel class="btn-primary">
    <input ngbButton type="radio" [value]="2"> Ofertas de trabajo
  </label>
  <label ngbButtonLabel class="btn-primary">
    <input ngbButton type="radio" [value]="3"> Clases particulares
  </label>
</div>

<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Country</th>
    <th scope="col">Area</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let country of jobOffers | async; index as i">
    <th scope="row">{{ i + 1 }}</th>
    <td><ngb-highlight [result]="country.title" [term]="filter.value"></ngb-highlight></td>
    <td><ngb-highlight [result]="country.body" [term]="filter.value"></ngb-highlight></td>
  </tr>
  </tbody>
</table>
