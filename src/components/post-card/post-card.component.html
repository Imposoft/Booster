    <p class="card-text text-justify">{{postToDisplay.body}}</p>

  <div class="card-footer text-muted text-center bg-warning border-danger"
       *ngIf="postToDisplay.promoted && true"  style="margin-top: 30px;">
    Contenido promocionado
  </div>
  <div class="mat-button d-flex align-items-end flex-column">
    <button type="button" class="btn btn-primary m-1" (click)="toggleVisible()">{{ commentsShown ? "Ocultar Comentarios" : "Ver Comentarios"}}</button>
    <div class="d-flex flex-row-reverse card-footer  m-1" style="min-width:98%">
      <!-- <svg width="24" height="24" fill-rule="evenodd" clip-rule="evenodd" fill="currentColor"><path d="M 200 360 C 200 60 620 80 620 80 C 620 80 1040 60 1040 360 C 1040 560 800 600 800 600 Q 740 660 880 720 C 720 720 660 700 620 620 C 620 620 200 640 200 360 Z"/></svg> -->
      <div class="p-2" style="min-width:98%" *ngIf="commentsShown === true">
        <div class="dropdown-content">
          <div>
            <table class="table table-striped">
              <tbody>
              <tr *ngFor="let comments of postToDisplay.creationOwner; index as i">
                <th scope="row">{{ comments.ownerName}}</th>
                <th scope="row">{{ comments.comment}}</th>
              </tr>
              </tbody>
            </table>
              <!-- <p class="card-text text-muted">{{postToDisplay.creation}}</p> -->
            <!-- CAJA DE TEXTO - Sólo loggeado -->
            <div id="container1" class="container-fluid d-flex" style="min-width:98%" *ngIf="loggedId != ''">
              <form [formGroup]="modificationForm">
                <div class="input-group mb-3 form-row d-flex align-content-end">
                  <input class="form-control" placeholder="Comenta aquí!" aria-label="Comentario" formControlName="comment" >
                  <button type="button" class="btn btn-primary" (click)="enviar()">Enviar</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
