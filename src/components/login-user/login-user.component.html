<div *ngIf="errorMessage" class="m-0" style="width: 100%;" >
  <ngb-alert type="danger" class="m-0 mb-2" (close)="errorMessage = ''" id="errorAlert">{{errorMessage}}</ngb-alert>
</div>
<div>
  <form [formGroup]="registrationForm" class="mx-auto">
    <div class="form-group">
      <label>Email:</label>
      <input
        type="text"
        class="form-control"
        placeholder="miemail@mail.com"
        formControlName="email"
        id="emailInput"
      />
    </div>
    <div class="form-group">
      <label>Contrase√±a:</label>
      <div class="input-group">
          <input
            type="password"
            class="form-control"
            formControlName="password"
            id="passwordInput"
            [type]="hide ? 'password' : 'text'"
          />
        <span class="d-flex align-self-center p-2">
          <mat-icon matSuffix class="placeholder" (click)="toggleFieldTextType()">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </span>
      </div>
    </div>
  </form>
  <div class="d-flex justify-content-end">
  <button class="d-flex justify-content-end btn btn-outline-primary m-2" id="login" (click)="logIn()">Iniciar sesion</button>
  </div>
</div>
