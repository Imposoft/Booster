<div class="container-fluid d-flex justify-content-center bg-light" >
  <div class="row bg-white" style="width:90vw">
    <div class="col-md-4 col-sm-12 d-flex align-items-center justify-content-center">
      <img [src]="profile.imageSource" alt="Imagen de perfil" style="max-width: 200px">
    </div>
    <div class="col-md-6 col-sm-12">
      <div class="row">
        <div class="col-md-12">
          <br>
          <h1>{{profile.name}}</h1>
          <h3>Contacto: {{profile.phone}}</h3>

          <app-social-links [socialNetworks]="profile.socialNetworks"></app-social-links>
        </div>
      </div>
    </div>
    <a [routerLink]="['/fanModification',pathId]">
      <!-- <button *ngIf="pathId==loggedId" class="d-flex align-self-baseline btn btn-outline-primary m-2"> Modificar Perfil</button> -->
      <button class="d-flex align-self-baseline btn btn-outline-primary m-2"> Modificar Perfil</button>
    </a>


    <app-post-feed> </app-post-feed>
  </div>
</div>
