<div *ngIf="successMessage" class="m-0" style="width: 100%;">
  <ngb-alert type="success" class="m-0" (close)="successMessage = ''">{{successMessage + (jobOfferOwner.name)}}</ngb-alert>
</div>
<div class="container-fluid d-flex justify-content-center bg-light" >
  <div class="row bg-white" style="width:90vw">
    <div class="col-md-4 col-sm-12 d-flex align-items-center justify-content-center">
      <img [src]="jobOfferPost.imgUrl" alt="Imagen de Oferta" style="max-width: 250px">
    </div>
    <br> <br>
    <div class="col-md-6 col-sm-12">
      <div class="row">
        <div class="col-md-8">
          <br>
          <h1>{{jobOfferPost.title}}</h1>
          <h2>Sueldo: <b>{{jobOfferPost.budget}} €</b></h2>
          <h3>Fecha de terminación: <b>{{jobOfferPost.endData}}</b></h3>
        </div>
        <div class="d-flex flex-row-reverse m-2 mr-1 sticky-bottom" *ngIf="checkIfOwnerLoged()">
          <div class="mat-action-row">
            <a [routerLink]="['/jobOfferModification',pathId]">
              <button class="btn btn-outline-primary m-2">Modificar Oferta</button>
            </a>
            <div *ngIf='isButtonVisible'>
              <button class="d-flex ml-auto btn btn-outline-primary m-2" (click)="applyForJobOffer()">Inscribirse</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <br> <br>
    <div class="card p-1 col-md-2" style="width: 18rem;">
      <div class="card-body">
        <img class="card-img" [src]="jobOfferOwner.imageSource" alt="Imagen de perfil" style="max-width: 75px">
        <h5 class="card-title">Contratante: <b>{{jobOfferOwner.name}}</b></h5>
        <a [routerLink]="['/bandProfile', ownerPathId]" class="card-link">Perfil de la banda</a>
        <!--<a [routerLink]="'profile/FVgBtsJlkRl0qZU4VaiW'" class="card-link">Perfil del musico</a>-->
      </div>
    </div>
    <br> <br>
    <div class="p-2" *ngIf="(jobOfferPost.extraFiles !='')">
      <h3>Archivos adjuntos:</h3>
      <app-download-url  [urlToDownload]= "jobOfferPost.extraFiles"> </app-download-url>
    </div>
    <div class="mt-2 p-1 pl-2">
      {{jobOfferPost.body}}
    </div>
  </div>
</div>
