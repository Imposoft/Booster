<div class="container-fluid d-flex justify-content-center bg-light" >
  <div class="row bg-white" style="width:90vw">
    <div class="col-md-4 col-sm-12 d-flex align-items-center justify-content-center">
      <img [src]="tutorialPost.imgUrl" alt="Imagen de perfil" style="max-width: 200px">
    </div>
    <br> <br>
    <div class="col-md-8 col-sm-12">
      <div class="row">
        <div class="col-md-12">
          <br>
          <h1>{{tutorialPost.title}}</h1>
          <h2>Precio: <b>{{tutorialPost.price}}</b></h2>
        </div>
      </div>
    </div>
    <br> <br>
    <div class="d-flex p-4 col-md-12">
      <div class="col-md-2 col-sm-12 d-flex align-items-center justify-content-center">
        <img [src]="tutorialOwner.imageurl" alt="Imagen de perfil" style="max-width: 100px">
      </div>
      <div class="col-md-10 col-sm-12">
        <h2>Profesor/a: <b>{{tutorialOwner.name}}</b></h2>
        <h3>Contacto: <b>{{tutorialPost.owner.contact}}</b></h3>
      </div>
    </div>
    <br>
    <div><h3>{{tutorialPost.body}}</h3></div>
  </div>
</div>
