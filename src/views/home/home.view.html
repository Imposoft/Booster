<div class="container-fluid d-flex justify-content-center bg-light" style="height: 100vh">
  <div class="row bg-white d-flex justify-content-center align-items-center" style="width:90vw">
    <img src="assets/icon/boosterbg.png" style="width: 70vw; height: 41vw">
  </div>
</div>
<div [ngSwitch]="view">
  <mwl-calendar-month-view
    *ngSwitchCase="'month'"
    [viewDate]="viewDate"
    [events]="events"
    (beforeViewRender)="beforeMonthViewRender($event)"
    (dayClicked)="dayClicked($event.day)"
  ></mwl-calendar-month-view>
</div>
