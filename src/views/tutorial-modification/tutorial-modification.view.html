<div class="container-fluid p-2">
  <form [formGroup]="modificationForm">
    <div class="input-group mb-3 form-row">
      <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon1" style="width:9vw">Titulo</span>
      </div>
      <input class="form-control" value="{{(tutorial | async)?.title}}" aria-label="Titulo" formControlName="title">
    </div>

    <div class="input-group mb-3 form-row">
      <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon6" style="width:9vw">Imagen</span>
      </div>
      <input class="form-control"  value="{{(tutorial | async)?.imgUrl}}" aria-label="Imagen" formControlName="imageUrl">
    </div>
    <div>
      <mat-checkbox class="mat-checkbox" style="margin: 10px" color='primary' #c (click)="toggleExclusive(!c.checked)" [checked]="(tutorial | async)?.exclusive">Exclusive</mat-checkbox>
      <mat-checkbox class="mat-checkbox" style="margin: 10px" color='primary' #c (click)="togglePromoted(!c.checked)" [checked]="(tutorial | async)?.promoted">Promoted</mat-checkbox>
    </div>
    <div class="input-group mb-3 form-row">
      <div class="input-group-prepend">
        <span class="input-group-text" style="width:12.5vw" >Precio de la clase</span>
      </div>
      <!-- <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)"> -->
      <input class="form-control" value="{{(tutorial | async)?.price}}" aria-label="Precio de la clase" formControlName="price">
      <div class="input-group-append">
        <!-- <span class="input-group-text">.00</span> -->
      </div>
    </div>

    <div class="input-group mb-3 form-row">
      <div class="input-group-prepend">
        <span class="input-group-text" style="width:9vw">Descripcion</span>
      </div>
      <!-- <textarea id="descriptionInput" class="form-control" rows="5" aria-label="With textarea" formControlName="description" [attr.disabled]="!click ? '' : null">{{(tutorial | async)?.description}}</textarea> -->
      <textarea id="descriptionInput" class="form-control" rows="5" value="{{(tutorial | async)?.body}}" aria-label="With textarea" formControlName="description"></textarea>
    </div>
  </form>
</div>
<div class="mat-action-row">
  <div class="text-right">
    <div class="btn-group" role="group">
      <div class="d-flex flex-row-reverse m-2 mr-1 sticky-bottom">
        <button class="d-flex align-self-baseline btn btn-outline-primary m-1" id="saveButton" (click)="sendForm()">Guardar</button>
        <!-- button class="d-flex align-self-baseline btn btn-outline-primary m-2" id="modificateButton" [disabled]="click" (click)="enableProp()">Modificar</button> -->
        <a [routerLink]="'/userTutorialListing'">
          <button class="d-flex align-self-baseline btn btn-outline-primary m-1"> Cancelar </button>
        </a>
      </div>
    </div>
  </div>
</div>
<ngb-alert *ngIf="successMessage" type="success" (close)="successMessage = ''">{{ successMessage }}</ngb-alert>
